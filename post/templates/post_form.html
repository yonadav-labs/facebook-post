{% extends "base.html" %}
{% load staticfiles %} 

{% block extra_css %}
    <link href="/static/vendors/summernote/dist/summernote.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    
    <div class="card">
        {{ form.errors}}
        <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-header">
                <h2>Post Form <small>Fill the form to update the Post.</small></h2>
            </div>
            
            <div class="card-body card-padding">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Status ID</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_subject" required name="subject" value="{{post.status_id}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="html-editor" name="body">
                            {{post.status_message|safe}}
                        </textarea>
                    </div>
                </div>                 
                                            
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Link Name</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.link_name}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Status Type</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.status_type}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Status Link</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.status_link}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Status Published</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.status_published}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Reactions</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_reactions}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Comments</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_comments}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Shares</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_shares}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Likes</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_likes}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Loves</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_loves}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Wows</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_wows}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Hahas</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_hahas}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Sads</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_sads}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Num_Angrys</label>
                    <div class="col-sm-10">
                        <div class="fg-line">
                            <input type="text" class="form-control input-sm" id="id_placeholder" placeholder="Meta Key" required name="placeholder" value="{{post.num_angrys}}">
                        </div>
                    </div>
                </div>                 
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button onclick="history.go(-1);" class="btn btn-primary btn-sm">Post</button>
                        <button onclick="history.go(-1);" class="btn btn-default btn-sm">Cancel</button>
                    </div>
<!--                     <div class="col-sm-offset-2 col-sm-2">
                    </div>
 -->                </div>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
    <script src="/static/vendors/bower_components/autosize/dist/autosize.min.js"></script>
    <script src="/static/vendors/summernote/dist/summernote-updated.min.js"></script>
{% endblock %}
